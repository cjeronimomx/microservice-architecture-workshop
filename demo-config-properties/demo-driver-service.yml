---
spring:
  profiles: work
  datasource:
    url: jdbc:h2:mem:driverdb
    driverClassName: org.h2.Driver
    username: driver
    password: Secret
    data: classpath:cars.sql, classpath:drivers.sql
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
