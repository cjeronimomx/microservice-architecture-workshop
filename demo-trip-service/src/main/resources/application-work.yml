spring:
  datasource:
    url: jdbc:h2:mem:tripdb
    driverClassName: org.h2.Driver
    username: trip
    password: Secret
    data: classpath:trips.sql
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
